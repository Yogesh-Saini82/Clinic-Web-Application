<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Button Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styles for the header */
        .header {
            background-color: #007bff; /* Header background color */
            color: white; /* Text color */
            padding: 20px; /* Padding */
            text-align: center; /* Center text */
        }

        /* Dropdown container */
        .dropdown {
            position: relative; /* Position relative for absolute positioning of dropdown */
            display: inline-block; /* Inline block for dropdown button */
        }

        /* Dropdown button */
        .dropbtn {
            background-color: #007bff; /* Button background color */
            color: white; /* Button text color */
            padding: 10px 20px; /* Padding */
            font-size: 16px; /* Font size */
            border: none; /* No border */
            cursor: pointer; /* Pointer cursor */
        }

        /* Dropdown content (hidden by default) */
        .dropdown-content {
            display: none; /* Hidden by default */
            position: absolute; /* Position absolute */
            background-color: #f9f9f9; /* Background color */
            min-width: 160px; /* Minimum width */
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); /* Shadow */
            z-index: 1; /* Stack on top */
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black; /* Text color */
            padding: 12px 16px; /* Padding */
            text-decoration: none; /* No underline */
            display: block; /* Block display */
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #f1f1f1; /* Background color on hover */
        }

        /* Show the dropdown content when hovering over the dropdown */
        .dropdown:hover .dropdown-content {
            display: block; /* Show dropdown */
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>My Website</h1>
        <div class="dropdown">
            <button class="dropbtn">Dropdown</button>
            <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
    </div>

</body>
</html>
